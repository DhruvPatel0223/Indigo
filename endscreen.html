<!DOCTYPE html>
<html lang="en-us">

    <head>
        <title> Congratulations! </title>

        <!-- Bootstrap -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="sudoku.js"></script>
        <!-- CSS -->
        <style>
            .bd-placeholder-img {
              font-size: 1.125rem;
              text-anchor: middle;
              -webkit-user-select: none;
              -moz-user-select: none;
              user-select: none;
            }
      
            @media (min-width: 768px) {
              .bd-placeholder-img-lg {
                font-size: 3.5rem;
              }
            }
          </style>

    </head>

    <body>
        <!-- header -->
        <header>
            <div class="navbar navbar-dark bg-dark shadow-sm">
              <div class="container">
                <a href="#" class="navbar-brand d-flex align-items-center">
                  <strong>Free Sudoku</strong>
                </a>
              </div>
            </div>
        </header>
        
        <main>
            <!-- body & buttons -->
            <section class="py-5 text-center container">
                <div class="row py-lg-5">
                <div id="endM" class="col-lg-6 col-md-8 mx-auto">
                  <script>
                    var endDiv = document.getElementById("endM");
                    var endText = document.createElement("h1");
                    endText.textContent = `Congrats, you completed Sudoku ${localStorage.getItem("difficulty")} in ${localStorage.getItem("minutes")}:${localStorage.getItem("seconds")}!`;
                    endDiv.appendChild(endText);
                  </script>
                    <p>
                    <a onclick="document.location = 'homepage.html'" class="btn btn-primary my-2"> Play again </a>
                    </p>
                </div>
                </div>
            </section>
          </main>
    </body>

</html>
