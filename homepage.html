<!DOCTYPE html>
<html lang="en-us">

    <head>
        <title> Homepage - Sudoku </title>

        <!-- Bootstrap -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
        <script src="jquery-3.5.1.min.js"></script>
        <script src="sudoku.js"></script>
        <!-- CSS -->
        <style>
            .bd-placeholder-img {
              font-size: 1.125rem;
              text-anchor: middle;
              -webkit-user-select: none;
              -moz-user-select: none;
              user-select: none;
            }
      
            @media (min-width: 768px) {
              .bd-placeholder-img-lg {
                font-size: 3.5rem;
              }
            }
          </style>

    </head>

    <body>
        <!-- header -->
        <header>
            <div class="navbar navbar-dark bg-dark shadow-sm">
              <div class="container">
                <a href="#" class="navbar-brand d-flex align-items-center">
                  <strong>Free Sudoku</strong>
                </a>
              </div>
            </div>
        </header>
        
        <main>
            <!-- body & buttons -->
            <section class="py-5 text-center container">
                <div class="row py-lg-5">
                <div class="col-lg-6 col-md-8 mx-auto">
                    <h1 class="fw-light">Play Free Sudoku</h1>
                    <p class="lead text-muted">Choose your difficulty from the options below and start playing!</p>
                    <p>
                    <button onclick="localStorage.setItem('mode', 1); document.location='sudoku.html'" class="btn btn-primary my-2">Easy</button>
                    <button onclick="localStorage.setItem('mode', 2); document.location='sudoku.html'" class="btn btn-primary my-2">Medium</button>
                    <button onclick="localStorage.setItem('mode', 3); document.location='sudoku.html'" class="btn btn-primary my-2">Hard</button>
                    <button onclick="localStorage.setItem('mode', 4); document.location='sudoku.html'" class="btn btn-primary my-2">Test</button>
                    </p>
                </div>
                </div>
            </section>
          </main>
    </body>

</html>
